<!DOCTYPE html>
<html>

<head>
    <title>HTML - Images</title>
</head>

<body>
    <h1>
        Audio loading
    </h1>
    <p>
        Audio can be loaded from the server and embedded in your site by using the HTML5 <code><audio>tag</audio></code>
    </p>
    <p>
        Remember to always check W3Schools!
    </p>
    <p>
        <a href="http://www.w3schools.com/tags/tag_audio.asp">http://www.w3schools.com/tags/tag_audio.asp</a>
    </p>
    <p>
        Original file
    </p>
    <audio controls>
        <source src="./audios/uncompressed/s1.wav" type="audio/wav">
    </audio>
    <p>
        Compressed file
    </p>
    <audio controls>
        <source src="./audios/compressed/s1.wav" type="audio/wav">
    </audio>
    <p>
        Residual noise
    </p>
    <audio controls>
        <source src="./audios/residual/s1.wav" type="audio/wav">
    </audio>
</body>

</html>
