<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset=utf-8>
	<link rel="stylesheet" href="./css/nice_red.css">
</head>

<body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src='../../remix.js/remix.js'></script>
	<script type="text/javascript">
		// First-beat extraction and assembly
		// You will need to supply your Echo Nest API key, the trackID, and a URL to the track.
		// The supplied track can be found in the audio subdirectory.
		var apiKey = 'SWHCFHJA2PPHKX7A5';
		var trackID = 'TRSGUPQ149A9E7FB9F';
		var trackURL = '../audio/CT.mp3'

		var remixer;
		var player;
		var track;
		var remixed;

		function init() {
			var contextFunction = window.AudioContext;
			if (contextFunction === undefined) {
				$("#info").text("Sorry, this app needs advanced web audio. Your browser doesn't" + " support it. Try the latest version of Chrome?");
			} else {
				var context = new contextFunction();
				remixer = createJRemixer(context, $, apiKey);
				player = remixer.getPlayer();
				$("#info").text("Loading analysis data...");

				remixer.remixTrackById(trackID, trackURL, function(t, percent) {
					track = t;

					$("#info").text(percent + "% of the track loaded");
					if (percent == 100) {
						$("#info").text(percent + "% of the track loaded, remixing...");
					}

					if (track.status == 'ok') {
						remixed = new Array();
						console.log(track);
						// Do the remixing here!
						for (var i = 0; i < track.analysis.beats.length; i++) {
							if (i % 4 == 0) {
								remixed.push(track.analysis.beats[i]);
								remixed.push(track.analysis.beats[i]);
								remixed.push(track.analysis.beats[i]);
								remixed.push(track.analysis.beats[i]);
							}
						}
						$("#info").text("Remix complete!");
					}
				});
			}
		}

		window.onload = init;
	</script>

	Getting the first beat only!
	<div id='info'> </div>
	<button onClick="player.play(0, remixed);">Play!</button>
	<button onClick="player.stop()">Stop!</button>
</body>



</html>
