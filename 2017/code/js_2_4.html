<html>
	<head>
	</head>
	<body>
		<form id="userdata">
			<input type="text" name="userName"> Name
			<input type="text" name="artistName"> Artist
		</form>
		<input type="button" onclick="queryData()" value="Retrieve">

		<p id="message"></p>

		<script>
			function queryData(){
				var x = document.getElementById("userdata");
				userName = x.elements['userName'].value;
				artistName = x.elements['artistName'].value;
				console.log('Hello ' + userName + ', you are interested in ' + artistName)
				var m = document.getElementById("message");
				m.innerHTML = 'Hello ' + userName + ', you are interested in ' + artistName
			}
		</script>
	</body>
</html>
