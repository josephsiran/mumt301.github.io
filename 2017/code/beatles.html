<html>
	<head>
		<link rel="stylesheet" href="../css/main.css">
	<style>
	#discography_table {
		position: absolute;
		top: 40%;
		left: 20%;
	}

	.divTable{
		position: absolute;
		top: 50%;
		left: 25%;
	}
	.divTableRow {
		display: table-row;
	}

	.divTableHeading {
		background-color: #EEE;
		display: table-header-group;
		font-weight: bold;
	}

	.divTableCell {
		border: 1px solid #999999;
		display: table-cell;
		padding: 10px 10px;
		font-family: Georgia;
		vertical-align: middle;
	}

	</style>
	</head>

	<body onload="discography()">
		<h2 style="text-align: center">The Beatles Discography</h2>

	    <div id="discography_table"></div>

		<script>
		var beatles_releases = [{
            'album': 'Please Please Me ',
            'year': 1963,
            'label': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/8148256/130full.jpg'
        }, {
            'album': 'With the Beatles',
            'year': 1963,
            'label': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/3412349/130full.jpg '
        }, {
            'album ': "A Hard Day's Night",
            'year': 1964,
            'label': 'Parlophone',
            'img': 'http://pthumb.lisimg.com/image/1445276/130full.jpg'
        }, {
            'album': "Beatles for Sale",
            'year': 1964,
            'label': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/8148261/130full.jpg'
        }, {
            'album': "Help!",
            'year': 1965,
            'label': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/8148265/130full.jpg'
        }, {
            'album': "Rubber Soul",
            'year': 1965,
            'label': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/8148303/130full.jpg'
        }, {
            'album': "Revolver",
            'year': 1966,
            'label': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/8148268/130full.jpg'
        }, {
            'album': "Sgt.Pepper's Lonely Hearts Club Band",
            'year ': 1967,
            'label ': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/1237587/130full.jpg'
        }, {
            'album': "Magical Mistery Tour",
            'year': 1967,
            'label': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/51302/130full.jpg'
        }, {
            'album': "The Beatles",
            'year': 1968,
            'label': "Apple",
            'img': 'http://pthumb.lisimg.com/image/1380089/130full.jpg'
        }, {
            'album': "Yellow Submarine",
            'year': 1969,
            'label': "Apple",
            'img': 'http://pthumb.lisimg.com/image/productsus/130/B000002UB0/music/B000002UB0.jpg'
        }, {
            'album': "Abbey Road",
            'year': 1969,
            'label': "Apple",
            'img': 'http://pthumb.lisimg.com/image/8148288/130full.jpg'
        }, {
            'album': "Let It Be",
            'year': 1970,
            'label': "Apple",
            'img': 'http://pthumb.lisimg.com/image/8148297/130full.jpg'
        }]
			        		
        function discography() {
        	table = document.createElement('div');
        	table.className = "divTable";

        	tableBody = document.createElement('div');
        	tableBody.className = "divTableBody";

        	table.appendChild(tableBody);
        	
            for (row = 0; row < beatles_releases.length; row++) {
                tableRow = document.createElement('div');
                tableRow.className = "divTableRow";

                tableBody.appendChild(tableRow);

                column_keys = Object.keys(beatles_releases[row]);

                for (col = 0; col < Object.keys(column_keys).length; col++) {
                		tableCell = document.createElement('div');
                        tableCell.className = "divTableCell";
                    if (col != 3) {
                        tableCell.innerHTML = beatles_releases[row][column_keys[col]];
                    } else {
                        var img = document.createElement('img');
                        img.setAttribute('src', beatles_releases[row][column_keys[col]]);
                        tableCell.appendChild(img);
                    }  
                    tableRow.appendChild(tableCell)                       

                }
            }

            document.getElementById("discography_table").appendChild(tableBody);
        }
		</script>
	</body>
</html>
