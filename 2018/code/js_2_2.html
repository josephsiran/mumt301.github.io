            <a href="../index.html">MUMT301 Home</a>

    <!-- Here is the JS code -->
    <script>
        var beatles_releases = [{
            'album': 'Please Please Me ',
            'year': 1963,
            'label': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/8148256/130full.jpg'
        }, {

            'label': "Parlophone",

        }, {
            'album ': "A Hard Day's Night",
            'year': 1964,
            'label': 'Parlophone',

        }, {
            'album': "Beatles for Sale",
            'year': 1964,
            'label': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/8148261/130full.jpg'
        }, {
            'album': "Help!",
            'year': 1965,
            'label': "Parlophone",

        }, {
            'album': "Rubber Soul",
            'year': 1965,
            'label': "Parlophone",

        }, {
            'album': "Revolver",
            'year': 1966,

            'img': 'http://pthumb.lisimg.com/image/8148268/130full.jpg'
        }, {
            'album': "Sgt.Pepper's Lonely Hearts Club Band",
            'year ': 1967,
            'label ': "Parlophone",
            'img': 'http://pthumb.lisimg.com/image/1237587/130full.jpg'
        }, {
            'album': "Magical Mistery Tour",

            'img': 'http://pthumb.lisimg.com/image/51302/130full.jpg'
        }, {

            'img': 'http://pthumb.lisimg.com/image/1380089/130full.jpg'
        }, {
            'album': "Yellow Submarine",
            'year': 1969,
            'label': "Apple",
            'img': 'https://images-na.ssl-images-amazon.com/images/I/51zCyl5C5QL._SL500_AA130_.jpg'
        }, {

        }, {
            'album': "Let It Be",
            'year': 1970,
            'label': "Apple",
            'img': 'http://pthumb.lisimg.com/image/8148297/130full.jpg'
        }]


        function discography() {
            // Create a Table element and append it to the DOM
            var table = document.createElement('table');
            // Create the table header
            for (row = 0; row < beatles_releases.length; row++) {
                // console.log(row);
                tr = document.createElement('tr');
                var release_keys = Object.keys(beatles_releases[row]);
                // console.log(release_keys);
                for (col = 0; col < release_keys.length; col++) {
                    td = document.createElement('td');
                    tr.appendChild(td);
                    if (col != 3) {
                        td.innerHTML = beatles_releases[row][release_keys[col]];
                    } else {
                        var img = document.createElement('img');
                        img.setAttribute('src', beatles_releases[row][release_keys[col]]);
                        // console.log(img);
                        td.appendChild(img);
                    }

                }
            table.appendChild(tr);
            }

            // Create the table content
            console.log(table);
            // Append the table to the discography table element
        document.getElementById("discography_table").appendChild(table);
        }

    </script>
